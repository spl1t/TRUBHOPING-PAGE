<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TRUBHOPING</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<!-- CSS STYLE -->
	<link href="style.css" rel="stylesheet">
	<!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
	
<div class="sec">

<div class="header">
	<div class="server-status">SERVER STATUS: <span style="color: green;">OK</span> </div>
</div>



<div class="blocks">
<audio id="sound" src="./src/sounds/mouseover.mp3"  preload="auto"></audio>
<div class="bg1 bgall"></div>
	<div class="infotxt">
		<div class="bgtxttitle">TRUDOGFIGHTING</div>
		<div class="bgtxtdesc">DCS Server</div>
	</div>

</div>

<div class="blocks">
  <div class="bg2 bgall"></div>
  	<div class="infotxt">
		<div class="bgtxttitle">TRUBHOPING</div>
		<div class="bgtxtdesc">CSS BHOP Servers </div>
	</div>
</div>

<div class="blocks">
  <div class="bg3 bgall"></div>
  	<div class="infotxt">
		<div class="bgtxttitle">BHOPGL</div>
		<div class="bgtxtdesc">BHOP in Browser (beta)</div>
	</div>
</div>

<div id="particles-js"></div>

<!-- scripts -->
<script src="./src/js/particles.js"></script>
<script src="./src/js/app.js"></script>

<div class="footer">
	<div class="title-footer">TRUBHOPING COMMUNITY SINCE 2014 </div>
	<ul>
		<li><a href="https://vk.com/memsbhop">vk</a></li>
		<li><a href="https://www.youtube.com/channel/UCiEEBNmDNs952gTgPOHEpKQ">youtube</a></li>
		<li><a href="https://steamcommunity.com/groups/trubhoping">steam</a></li>
	</ul>
</div>

</div>

<script type="text/javascript">

  var blocks = $(".blocks");

  blocks.mouseover(function() {
    $( this ).children( ".bgall" ).addClass('showbg');
    $( this ).children( ".infotxt" ).children( ".bgtxtdesc" ).addClass('showdesc');
    $( this ).children( ".infotxt" ).children( ".bgtxttitle" ).addClass('showtitle');
    $( this ).css( "width", "130%" );
  })
  .mouseout(function() {
    $( this ).children( ".bgall" ).removeClass('showbg');
    $( this ).children( ".infotxt" ).children( ".bgtxtdesc" ).removeClass('showdesc');
    $( this ).children( ".infotxt" ).children( ".bgtxttitle" ).removeClass('showtitle');
    $( this ).css( "width", "100%" );
  });

$("body").prepend('<div id="preloader"> <img src="./src/img/preload.png" alt=""> </div>');

setTimeout(
  function() 
  {
$("#preloader").fadeOut("slow", function() {
    $(this).remove();
});
  }, 1500);
   
$(".blocks")
  .each(function(i) {
    if (i != 0) {
      $("#sound")
        .clone()
        .attr("id", "sound" + i)
        .appendTo($(this).parent());
    }
    $(this).data("beep", i);
  })
  .mouseenter(function() {
    $("#sound" + $(this).data("beep"))[0].play();
  });
$("#sound").attr("id", "sound0");

</script>
</body>
</html>
